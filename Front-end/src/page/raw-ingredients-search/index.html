<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raw Ingredients Search</title>

    <!-- style -->
    <link rel="stylesheet" href="./style.css" />
    <!-- font newsreader -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- awesome icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header -->
    <header>
      <div class="header__logo">
        <a href="../index.html">
          <img src="./../../assets/images/logo.png" alt="" />
        </a>
      </div>

      <div class="header__action">
        <a href="" class="header_signup">Sign Up</a>
        <a href="" class="header_login">Log in</a>
      </div>
    </header>

    <!-- main -->
    <div class="main">
      <div class="main__slogan">
        <h1>Add raw ingredients to your virtual pantry.</h1>
      </div>
      <div class="main__search">
        <button>
          class="select__button"
          role="combobox"
          aria-labelledby="select button"
          aria-haspopup="listbox"
          aria-expanded="false"
          aria-controls="select-dropdown"
        >
          <span class="selected-value">Search by Ingredient</span>
        </button>
        <div class="select__container">
          <ul
            class="search__options select__dropdown"
            role="listbox"
            id="select__dropdown"
          >
            <li class="search__option" role="option" tabindex="0">
              <span class="option__text">Grated Cheese</span>
            </li>
            <li class="search__option" role="option" tabindex="1">
              <span class="option__text">Rice</span>
            </li>
            <li class="search__option" role="option" tabindex="2">
              <span class="option__text">Chicken Breast</span>
            </li>
            <li class="search__option" role="option" tabindex="3">
              <span class="option__text">Milk</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
