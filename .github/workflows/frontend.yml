name: Build Frontend

on:
  - push

permissions:
  contents: read

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
      - name: Build with npm
        run: npm ci
      - name: Run ESLint
        run: npm run lint
      - name: Run Prettier
        run: npx prettier -c .
